<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta description="this is the description" />
    <title>The Grocery Store</title>
    <link rel="stylesheet" href="style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="products.js"></script>
    <script src="htmlMaker.js"></script>
    <script src="loadstore.js"></script>
    <script src="Cart.js"></script>
    <script src="shoppingcart.js"></script>

    <script id="product-template" type="text/html">
      <div class="grid-item">
        <img class='photo' src='{{imageURL}}' prod_id='{{productId}}'>
        <div class='Name' prod_id='{{productId}}'>{{Name}}</div>
        <div class='price'>{{price}}</div>
      </div>
    </script>

    <script id="focus-product-template" type="text/html">
      <img class='focusphoto' src='{{imageURL}}'>
      <div class='focusName'><b>{{Name}}</b></div>
      <div class='focusprice'><p style="color:green;">{{price}}</div>
      <div class='focusdetails'>{{details}}</div>
      <input id="addToCart" type="button" value="Add To Cart" onclick="addToCart({{productId}});" />
    </script>

    <script id="cart-product-template" type="text/html">
      <div class="cartItem">
        <br />
        <img class='photo-cart' src='{{imageURL}}'>
        <div class='Name-cart'>{{Name}}</div>
        <div class='price-cart'>{{price}}</div>
        <input id="removeFromCart" type="button" value="Delete" onclick="removeFromCart({{productId}});" />
      </div>
    </script>
  </head>

  <body>
    <div class="master-container">
      <table cellspacing="10" class="item1">
        <tr>
          <td>
            <h1>Dons the Man Grocery Store</h1>
            <hr>
          </td>
        </tr>
        
        <tr>
          <td>
            <h3><a href="index.html">Home</a></h3>
          </td>
          <td>
            <h3><a href="offerings.html">Our Offerings!</a></h3>
          </td>
          <td>
            <h3><a href="contact.html">Contact Us</a></h3>
          </td>
        </tr>
      </table>
      <div class="leftmenue">
        <ul>
          <li>
            <label onclick="loadCatigory()" class="catigoryOption">All</label>
          </li>
          <li>
            <label onclick="loadCatigory()" class="catigoryOption">Food</label>
          </li>
          <li>
            <label onclick="loadCatigory()" class="catigoryOption">Drink</label>
          </li>
          <li>
            <label onclick="loadCatigory()" class="catigoryOption"
              >Medicine</label
            >
          </li>
          <li>
            <label onclick="loadCatigory()" class="catigoryOption"
              >Cosmetics</label
            >
          </li>
          <li>
            <label onclick="loadCatigory()" class="catigoryOption">Toys</label>
          </li>
          <li>
            <label onclick="loadCatigory()" class="catigoryOption">Candy</label>
          </li>
          <li>
            <label onclick="loadCatigory()" class="catigoryOption"
              >Snacks</label
            >
          </li>
          <li>
            <label onclick="loadCatigory()" class="catigoryOption"
              >Hygene</label
            >
          </li>
        </ul>
      </div>
      <div id="focus-product" class="focus-product"></div>
      <div id="products_display" class="products_display grid-container"></div>
      <div id="MyCart" class="MyCart rightmenue">
        <span>
          <h3>My Cart</h3>
          <input
            id="clearCart"
            type="button"
            value="Clear Cart"
            onclick="clearCart();"
          />
        </span>
        <div id="cartList" class="cartList DivWithScroll"></div>
      </div>
    </div>
  </body>
</html>
