<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta description="this is the description" />
    <title>FamMart Supermarket</title>
    <link rel="stylesheet" href="style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="products.js"></script>
    <script src="htmlMaker.js"></script>
    <script src="loadstore.js"></script>
    <script src="catigorySelect.js"></script>
    <script src="Cart.js"></script>
    <script src="shoppingcart.js"></script>
    <!-- Templates -->
    <script id="product-template" type="text/html">
      <div class="grid-item All {{Catigories}}">
        <img class='photo' src='{{imageURL}}' prod_id='{{productId}}'>
        <div class='Name' prod_id='{{productId}}'>{{Name}}</div>
        <div class='price: $'>{{price}}</div>
      </div>
    </script>
    <!-- Templates -->
    <script id="focus-product-template" type="text/html">
      <img class='focusphoto float-left' src='{{imageURL}}'>
      <div class='focusName'><b>{{Name}}</b></div>
      <div class='focusprice'>
        <p>${{price}}
      </div>
      <div class='focusdetails'>{{details}}</div>
      <input class="btn-green" id="addToCart" type="button" value="Add To Cart" onclick="addToCart({{productId}});" />
    </script>
    <!-- Templates -->
    <script id="cart-product-template" type="text/html">
      <div class="cartItem">
        <br />
        <img class='photo-cart' src='{{imageURL}}'>
        <div class='Name-cart'>{{Name}}</div>
        <div class='price-cart'>${{price}}</div>
        <input id="removeFromCart" class="deleteBtn" type="button" value="Delete" onclick="removeFromCart({{productId}});" />
      </div>
    </script>
  </head>

  <!-- //////////////////////////////////////////////////////////////////// -->
  <body>
    <div class="page">
      <div class="master-container">
        <div class="grid-item header">
          <h1>FanMart Supermarket</h1>
          <hr />
          <!--<a href="index.html " class="nav-bar-links float-left">Home</a> -->
          <!--<a href="offerings.html" class="nav-bar-links float-left">Our Offerings!</a -->
          <!-- <a href="contact.html" class="nav-bar-links float-left">Contact Us</a> -->
        </div>
        <div class="leftmenue">
          <ul id="catigoryMeneu">
            <li>
              <label class="catigoryOption" catigory="All">All</label>
            </li>
            <li>
              <label class="catigoryOption" catigory="Food">Food</label>
            </li>
            <li>
              <label class="catigoryOption" catigory="Drink">Drink</label>
            </li>
            <li>
              <label catigory="Drug" class="catigoryOption">Medicine</label>
            </li>
            <li>
              <label catigory="Cosmetic" class="catigoryOption">Cosmetic</label>
            </li>
            <li>
              <label catigory="Toys" class="catigoryOption">Toys</label>
            </li>
            <li>
              <label catigory="Candy" class="catigoryOption">Candy</label>
            </li>
            <li>
              <label catigory="Snacks" class="catigoryOption">Snacks</label>
            </li>
            <li>
              <label catigory="Hygiene" class="catigoryOption">Hygiene</label>
            </li>
          </ul>
        </div>
        <div id="focus-product" class="focus-product"></div>
        <div
          id="products_display"
          class="products_display grid-container"
        ></div>
        <div id="MyCart" class="MyCart rightmenue">
          <span>
            <h3>My Cart</h3>
            <h4 id="total"></h4>
            <input
              type="button"
              class="checkOutBtn"
              value="Check Out"
              onclick="openForm();"
            />
            <input
              class="clearCartBtn"
              type="button"
              value="Clear Cart"
              onclick="clearCart();"
            />
          </span>
          <hr />
          <div id="cartList" class="cartList DivWithScroll"></div>
        </div>
      </div>
    </div>

    <div class="form-popup" id="myForm">
      <form action="/action_page.php" class="form-container">
        <h1>Check Out</h1>
        <label for="email"><b>Card Number</b></label>
        <input type="text" placeholder="Card Number" name="card" required />
        <label for="email"><b>Name On Card</b></label>
        <input
          type="text"
          placeholder="Name On Card"
          name="nameOnCard"
          required
        />
        <label for="email"><b>Expire Date</b></label>
        <input
          type="text"
          placeholder="Expire Date"
          name="ExpireDate"
          required
        />
        <label for="email"><b>Security Code</b></label>
        <input
          type="text"
          placeholder="Security Code"
          name="SecurityCode"
          required
        />

        <button type="submit" class="btn">Pay</button>
        <button type="submit" class="btn cancel" onclick="closeForm()">
          Close
        </button>
      </form>
    </div>
  </body>
</html>
